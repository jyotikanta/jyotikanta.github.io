<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>👨‍💻 Jyoti's GitHub Page</title>
  <style>
    :root {
      --bg-color-light: #f8f9fa;
      --text-color-light: #333;
      --bg-color-dark: #1e1e1e;
      --text-color-dark: #f1f1f1;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 50px 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }

    h1 span {
      font-size: 2rem;
    }

    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .emoji {
      font-size: 2rem;
    }

    footer {
      margin-top: 3em;
      font-size: 0.9rem;
      color: inherit;
    }

    .toggle-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: 2px solid currentColor;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
    }

    body.dark-mode {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    body.light-mode {
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleTheme()">🌙 Dark Mode</button>

  <h1>👋 Hello, World! <span class="emoji">🌍</span></h1>
  <p>I'm <strong>Jyoti</strong> – a passionate <span class="emoji">💻 Software Engineer</span> who loves building <span class="emoji">⚙️ scalable microservices</span> and exploring <span class="emoji">☁️ cloud-native architectures</span>.</p>
  <p>Welcome to my GitHub page! Feel free to explore my projects 🚀</p>

  <footer>
    © 2025 Jyoti. Built with ❤️ and HTML.
  </footer>

  <script>
    function applyThemeBasedOnTime() {
      const hour = new Date().getHours();
      const body = document.body;
      const btn = document.querySelector('.toggle-btn');

      if (hour >= 19 || hour < 6) {
        // Night time: 7 PM to 6 AM
        body.classList.add('dark-mode');
        btn.textContent = '☀️ ';
      } else {
        // Day time
        body.classList.add('light-mode');
        btn.textContent = '🌙 ';
      }
    }

    function toggleTheme() {
      const body = document.body;
      const btn = document.querySelector('.toggle-btn');

      if (body.classList.contains('dark-mode')) {
        body.classList.replace('dark-mode', 'light-mode');
        btn.textContent = '🌙 ';
      } else {
        body.classList.replace('light-mode', 'dark-mode');
        btn.textContent = '☀️ ';
      }
    }

    // Apply theme on page load
    applyThemeBasedOnTime();
  </script>
</body>
</html>
